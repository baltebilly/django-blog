{% extends 'base.html' %}

{% block content %}
  <div class="card shadow-sm p-4">
    <!-- Header -->
    <h2 class="mb-3 text-danger">Delete Post</h2>
    <h4 class="mb-4">“{{ post.title }}”</h4>

    <!-- Confirmation Form -->
    <form method="post" action="{% url 'post_delete' post.pk %}">
      {% csrf_token %}
      <p class="mb-4">
        Are you sure you want to permanently delete this post?
        <strong>This action cannot be undone.</strong>
      </p>

      <!-- Action Buttons -->
      <div class="d-flex gap-3">
        <button class="btn btn-delete px-4" type="submit">Yes, delete</button>
        <a class="btn btn-cancel px-4" href="{% url 'post_detail' post.pk %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
