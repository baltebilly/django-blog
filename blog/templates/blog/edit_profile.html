{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          {% csrf_token %}
          <!-- Render each field manually for better control -->
          <div class="mb-3">
            <label for="id_bio" class="form-label">Biography</label>
            {{ form.bio }}
          </div>
          <div class="mb-3">
            <label for="id_avatar" class="form-label">Profile Picture</label><br>
            {% if user.profile.avatar %}
              <img src="{{ user.profile.avatar.url }}" class="rounded-circle mb-2" width="80" height="80" style="object-fit: cover;">
            {% endif %}
            {{ form.avatar }}
          </div>
          <div class="mb-3">
            <label for="id_website" class="form-label">Website</label>
            {{ form.website }}
          </div>
          <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            {{ form.location }}
          </div>
          <div class="mb-3">
            <label for="id_birth_date" class="form-label">Birth Date</label>
            {{ form.birth_date }}
          </div>
          
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
          <a href="{% url 'profile_detail' %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
